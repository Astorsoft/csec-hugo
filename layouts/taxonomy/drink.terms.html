{{ partial "header.html" . }}

<div class="row align-center t1">
  <div class="small-12 medium-12 large-10 column">
    <h2 class="text-center">Nos boissons</h2>
    <h5 class="text-center">L'abus d'alcool est dangereux pour la santé. À consommer avec modération.</h5>
    <div class="row small-up-1 medium-up-2 large-up-3 align-left">
      {{ range $key, $value := .Site.Data.drinks }}
      <div class="column column-block">
       {{ partial "drink.html" (dict "key" $key "value" $value "site" $.Site) }}
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
